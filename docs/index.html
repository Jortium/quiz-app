<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Legend of Zelda: Quiz</title>
</head>

<body>
	<div class="page-container">
		<header>
			<div class="header-container">
			</div>
		</header>

		<main>
			<section>
				<div class="start-container">
					<span>
						Test your knowlodge to see if you are worthy of
						wielding the Master Sword!
					</span>

					<label class="answers">
							<input class="submit" type="submit" class="start" value="Start"
								name="startquiz" required>
						</label>

				</div>
			</section>

			<section>
				<div class="quiz-container">
					<form>
						<fieldset>
							<legend>Question Goes Here</legend>

							<label class="answers">
								<input class="radio" type="radio" class="s1" value="answer a"
									name="answer" required>
								<span>
									Answer A
								</span>
							</label>

							<label class="answers">
								<input class="radio" type="radio" class="s2" value="answer b"
									name="answer" required>
								<span>
									Answer B
								</span>
							</label>

							<label class="answers">
								<input class="radio" type="radio" class="s3" value="answer c"
									name="answer" required>
								<span>
									Answer C
								</span>
							</label>

							<label class="answers">
								<input class="radio" type="radio" class="s4" value="answer d"
									name="answer" required>
								<span>
									Answer B
								</span>
							</label>

							<input class="submit" type="submit" class="finishedquiz" value="Submit"
								name="finishedquiz" required>
						</fieldset>
					</form>
				</div>

				<section>
					<div class="score-container">
						<span>10/10 Score</span>
					</div>
				</section>

				<section>
					<div class="results-container">
						You scored 10/10!
					</div>
				</section>
		</main>

		<footer>
			<div class="contact-container">
				<a href="#"><img src="#" alt="Email Icon" /></a>
				<a href="#"><img src="#" alt="LinkedIn Icon" /></a>
				<a href="#"><img src="#" alt="Website Icon" /></a>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
			<script src="store.js"></script>
		<script src="script.js"></script>

	</div>

</body>

</html>
